version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/CampusEventHub
      - EMAIL_HOST=smtp.ethereal.email
      - EMAIL_PORT=587
      - EMAIL_SECURE=false
      - EMAIL_USER=test@example.com
      - EMAIL_PASS=password
      - JWT_SECRET=campus_event_hub_secret_key
    depends_on:
      - mongo
    volumes:
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data: